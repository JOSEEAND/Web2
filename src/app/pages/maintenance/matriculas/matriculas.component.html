
<!--<button mat-button color="primary" class="btnagregar" (click)="abrirDialog()">Matricular</button>-->
<button mat-button color="primary" (click)="abrirDialog()">Matricular</button>

<mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="IDMatricula">
      <th mat-header-cell *matHeaderCellDef> NO. Matriculas </th>
      <td mat-cell *matCellDef="let element"> {{element.IDMatricula}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="IDCurso">
      <th mat-header-cell *matHeaderCellDef> NO. Cursos </th>
      <td mat-cell *matCellDef="let element"> {{element.IDCurso | uppercase}} </td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="IDEstudiante">
      <th mat-header-cell *matHeaderCellDef> NO. Estudiantes </th>
      <td mat-cell *matCellDef="let element"> {{element.IDEstudiante}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Not found"{{input.value}}"</td>
    </tr>
  </table>
